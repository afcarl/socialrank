upstream gunicorn-socialrank {
    server 127.0.0.1:8080;
}

server {
    listen      192.241.199.61:80;
    server_name socialrank.codelucas.com;
    access_log off;

    location /static/ {
        alias /home/lucas/www/socialrank.codelucas.com/socialrank-env/socialrank/socialrank/templates/static/;
        expires max;
    }

    # Deny illegal Host headers
    if ($host !~* ^(socialrank.codelucas.com)$) {
        return 444;
    }

    location / {
        try_files $uri $uri/ @gunicorn-socialrank;
    } 

    location @gunicorn-socialrank {
        proxy_pass http://gunicorn-socialrank;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Real-IP $remote_addr;
        add_header P3P 'CP="ALL DSP COR PSAa PSDa OUR NOR ONL UNI COM NAV"';
    }

    error_page 500 502 503 504 /500.html;
    location = /500.html {
        # root /path/to/app/current/public;
    }
}
